<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kill the Duck</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<script src="js/script.js" defer></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="app">
			<div class="app__time">
				<span id="time-header">Game time:</span>
				<span id="time">5.0</span>
				<span> sec</span>
			</div>

			<div class="app__header">
				<div class="app__title">Kill the Duck</div>
				<div class="app__count">
					<span id="result-header">
						<svg
							aria-hidden="true"
							focusable="false"
							data-prefix="fad"
							data-icon="duck"
							role="img"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 512 512"
							class="svg-inline--fa fa-duck fa-w-16 fa-7x"
						>
							<g class="fa-group">
								<path fill="currentColor" d="M512 128a96 96 0 0 1-96 96h-27c37.28-13.18 59-54.2 59-96z" class="fa-secondary"></path>
								<path
									fill="currentColor"
									d="M401.31 277.43A41.38 41.38 0 0 1 384 243.8a39.9 39.9 0 0 1 5-19.8c37.28-13.18 59-54.2 59-96a96 96 0 0 0-192 0 94.05 94.05 0 0 0 22.1 60.59 41.44 41.44 0 0 1 9.9 26.53A40.88 40.88 0 0 1 247.13 256h-21.69c-31.51 0-80.18-13.2-101.68-36.24C113.74 209 96 216.17 96 230.63A153.38 153.38 0 0 0 249.38 384h-32c-76 0-138.67-55.44-150.82-128h-50.4C7 256-.63 263.66 0 272.75 8.62 388.64 105.36 480 223.43 480h107.2c55.51 0 110.81-44.52 116.72-99.71a111.23 111.23 0 0 0-46.04-102.86zM352 144a16 16 0 1 1 16-16 16 16 0 0 1-16 16z"
									class="fa-primary"
								></path>
							</g>
						</svg>
					</span>
					<span id="result">0</span>
				</div>

				<div class="input__row">
					<span class="add-time">Add time</span>
					<div class="input__item">
						<button type="button" id="dec">-</button>
						<input type="input" id="game-time" min="5" step="1" value="5" />
						<button type="button" id="inc">+</button>
					</div>
				</div>
				<button id="start" class="btn">Go</button>
			</div>
			<div class="app__content">
				<div id="game" class="game"></div>
			</div>
		</div>
		<audio id="startAudio">
			<source src="" type="audio/ogg" />
			<source src="sounds/start.mp3" type="audio/mpeg" />
		</audio>
		<audio id="soundAudio">
			<source src="" type="audio/ogg" />
			<source src="sounds/sound3.mp3" type="audio/mpeg" />
		</audio>
		<audio id="duckAudio">
			<source src="" type="audio/ogg" />
			<source src="sounds/duck_quack3.mp3" type="audio/mpeg" />
		</audio>
	</body>
</html>
